<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="img">
        <div class="sub"><img src="./images/icon-view.svg" alt=""></div>
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="content">
        <h3 class="text-white">Equilibrium #3429</h3>
        <p class="text-light">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <span class="text-blue">0.041 ETH</span>
          <span class="text-light">3 days left</span>
        </div>
      </div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="">
        <div class="name text-light">Creation of <span class="text-white">Jules Wyvern</span></div>
      </div>
    </div>
  </div>

</body>

</html>
